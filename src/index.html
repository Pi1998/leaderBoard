<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <main>
        <header>
            <h2 class="animate-charcter">Leaderboard</h2>
        </header>
        <section>
            <div class="r-score-container">
                <div class="r-score-heading">
                    <h3>Recent scores</h3>
                    <button class="r-scores-btn glow-on-hover" id="r-scores-btn">Refresh</button>
                </div>
                <ul class="score-list" id="score-list">
                    <!-- Score Lists -->
                </ul>
            </div>
            <div class="add-score-container">
                <h3>Add your score</h3>
                <form action="" class="add-score" id="add-score-list">
                    <div class="form-input-group">
                      <label for="name"></label>
                      <input type="text" id="name-input" name="name" class="form-input" placeholder="Your name">
                    </div>
                    <div class="form-input-group">
                      <label for="score"></label>
                      <input type="number" id="score-input" name="score" class="form-input" placeholder="Your score">
                    </div>
                    <button type="submit" id="add-score-btn" class="add-score-btn glow-on-hover">Submit</button>
                  </form>
            </div>
        </section>
    </main>
</body>
</html>
